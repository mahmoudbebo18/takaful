<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="benifits_wrapper">
        <div class="container">
            <h2 class="heading"> الاعدادات </h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#"> الاعدادات </a></li>
                    <li class="breadcrumb-item active" aria-current="page"> اعدادات التنبيهات </li>
                </ol>
            </nav>
            <div class="user_reg_form notification_wrapper">
                <div class="form_wrapper">
                    
                    <form method="post" class="notification_form">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="mb-4">
                                    <h5> التنبيهات الشهرية </h5>
                                    <div class="form-group flex-row">
                                        <input type="checkbox" name="website">
                                        <label for="website"> عبر التطبيق / الموقع </label>
                                    </div>
                                    <div class="form-group flex-row">
                                        <input type="checkbox" name="website">
                                        <label for="website"> عبر الرسائل النصية </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-4">
                                    <h5>يوم التنبيه من كل شهر</h5>
                                    <div class="form-group">
                                        <input class="w-100" type="text" placeholder="اكتب اليوم " name="website">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <h5>  التذكير بإقتراب موعد سداد الكفالة </h5>
                                    <div class="form-group flex-row">
                                        <input type="checkbox" name="website">
                                        <label for="website"> عبر التطبيق / الموقع </label>
                                    </div>
                                    <div class="form-group flex-row">
                                        <input type="checkbox" name="website">
                                        <label for="website"> عبر الرسائل النصية </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="submit  mb-3">
                            <button type="submit"> حفظ التعديلات </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
