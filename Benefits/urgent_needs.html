<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Process</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="profile_wrapper">
        <div class="container">
            <h2 class="heading"> الاحتياجات الطارئة </h2>
            <div class="tab-content">
                <div id="general_info" class="tab-pane active">
                    <form action="" class="general_data_form urgent_needs_form">
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="" class=" control-label"> حالة الاحتياج </label>
                                <select id="" class="custom-select">
                                    <option selected>طاريء</option>
                                    <option value="1">متزوج </option>
                                </select>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="flat_number" class=" control-label"> تصنيف الاحتياج</label>
                                <select id="flat_number" class="custom-select">
                                    <option selected>تعليمي</option>
                                    <option value="1">متزوج </option>
                                </select>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="flat_number" class=" control-label"> نوع الاحتياج</label>
                                <select id="flat_number" class="custom-select">
                                    <option selected>احتياج خاص </option>
                                    <option value="1">متزوج </option>
                                </select>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="flat_number" class=" control-label"> المنطقة </label>
                                <select id="flat_number" class="custom-select">
                                    <option selected> الرياض </option>
                                    <option value="1">متزوج </option>
                                </select>
                            </div>
                            <div class="form-group col-lg-12">
                                <label for="family" class=" control-label"> شرح الحالة الطارئة </label>
                                <div class="">
                                    <textarea  rows="5" type="text" class="form-control" id="street" name="family"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button class="main_link">ارسال الطلب </button>
                            </div>
                        </div>
                        

                        
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
